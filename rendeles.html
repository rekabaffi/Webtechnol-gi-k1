<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: center;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
        }

        form {
            margin-left: 30rem;
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: white;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 6px;
        }

        input[type="submit"] {
            background-color: pink;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: deeppink;
        }

        .error {
            border: 1px solid red;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="temak.html">Themes</a>
        <a href="viragok.html">Flowers</a>
        <a href="rendeles.html">Order</a>
    </nav>
    
    <h1>Megrendelés</h1>

    <form id="megrendeloForm" action="/megrendeles-feldolgozas" method="post">

        <label for="nev">Név:</label>
        <input type="text" id="nev" name="nev" required>

        <br>

        <label for="email">E-mail cím:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <label for="lakcim">Lakcím:</label>
        <input type="text" id="lakcim" name="lakcim" required>

        <br>

        <label for="datum">Dátum:</label>
        <input type="date" id="datum" name="datum" required>

        <br>

        <label for="viragcsokor">Virágcsokor típusa:</label>
        <select id="viragcsokor" name="viragcsokor" required>
            <option value="eskuvos">Esküvői virágcsokor</option>
            <option value="szuletesnapi">Születésnapi virágcsokor</option>
            <option value="valentin">Valentin napi virágcsokor</option>
            <option value="anyaknapja">Anyáknapi virágcsokor</option>
            
        </select>

        <br>

        <label for="viragok">Virágok típusa:</label>
        <select id="viragok" name="viragok" required>
            <option value="rozsak">Rózsák</option>
            <option value="tulipanok">Tulipánok</option>
            <option value="liliomok">Liliomok</option>
            <option value="liliomok">Bazsarózsa</option>
            <option value="liliomok">Nárcisz</option>
            
        </select>

        <br>

        <label for="szin">Virágok színe:</label>
        <input type="color" id="szin" name="szin" required>

        <br>

        <label>Méret:</label>
        <input type="radio" id="kicsi" name="meret" value="kicsi" required>
        <label for="kicsi">Kicsi</label>

        <input type="radio" id="kozepes" name="meret" value="kozepes" required>
        <label for="kozepes">Közepes</label>

        <input type="radio" id="nagy" name="meret" value="nagy" required>
        <label for="nagy">Nagy</label>

        <br>

        <label for="megjegyzes">Megjegyzés:</label>
        <textarea id="megjegyzes" name="megjegyzes" rows="4" cols="50"></textarea>

        <br>

        <input type="checkbox" id="elfogadom" name="elfogadom" required>
        <label for="elfogadom">Elfogadom a felhasználási feltételeket</label>

        <br>

        <input type="submit" value="Megrendelés" onclick="ellenoriz()">
    </form>

    <script>
        function ellenoriz() {
            var form = document.getElementById("megrendeloForm");
            var inputs = form.querySelectorAll("input, select, textarea");

            for (var i = 0; i < inputs.length; i++) {
                if (!inputs[i].value) {
                    inputs[i].classList.add("error");
                } else {
                    inputs[i].classList.remove("error");
                }
            }

            var errors = form.querySelectorAll(".error");
            if (errors.length === 0) {
                alert("Sikeres megrendelés!");
            }
        }
    </script>
</body>
</html>
